<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Group UID Fetcher</title>
</head>
<body>
    <h1>Enter Facebook Group URL to Get Group UID</h1>
    <form action="/get_group_uid" method="POST">
        <label for="group_url">Group URL:</label>
        <input type="text" id="group_url" name="group_url" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
