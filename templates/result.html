<!DOCTYPE html>
<html>
<head>
    <title>Group UID Result</title>
</head>
<body>
    <h2>Group List:</h2>

    {% if group_details %}
        <ul>
        {% for group in group_details %}
            <li><strong>{{ group.name }}</strong> - {{ group.uid }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>{{ message }}</p>
    {% endif %}

    <br><a href="/">Back</a>
</body>
</html>
