<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Group UID Fetcher</title>
</head>
<body>
    <h1>Enter Facebook Access Token to Get All Group UIDs</h1>
    <form action="/get_all_group_uids" method="POST">
        <label for="access_token">Access Token:</label>
        <input type="text" id="access_token" name="access_token" required>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
